<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Esta página web se utiliza unicamente para registro de nuevos usuarios e inicio de sesión">
        <meta name="keywords" content="peliculas, largometrajes, web, pagina web peliculas">
        <meta name="author" content="Luis Ramos y Alejandro Arroba" />
        <title>Cine Paradise</title>
        <link rel="stylesheet" href="../css/loginStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="../images/minilogo.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="../images/logo.png" alt="Imagen Cinema Paradiso" id="logo"></a>
            <nav>
                <ul>
                    <li><a href="../index.html">Página Principal</a></li>
                    <li><a href="./contact.html">Contacta con Nosotros</a></li>
                </ul>
            </nav> 
        </header>
        <div class="contenedor-form">
            <form method="post" action="../php/login.php" class="formulario-login">
                <!--Login-->
                <h1 class="título">Iniciar Sesión</h1>
                <label>
                    <i class="fa-solid fa-user-ninja"></i>
                    <input placeholder="Usuario" type="text" name="username" required>
                </label>
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input placeholder="Contraseña" type="password" name="password" required>
                </label>

                <input type="submit" value="Iniciar Sesión" class="boton">

                <div class="toggle">
                    <span>Crear Cuenta</span>
                </div>

                <div class="contact">
                    <a href="./contact.html">¿Tienes problemas para Iniciar Sesión?</a>
                </div>
            </form>

            <!--Registro-->
            <form method="post" action="../php/registro_user.php" class="formulario-register">

                <h1 class="título">Registrarse</h1>
                <label>
                    <i class="fa-solid fa-user-ninja"></i>
                    <input placeholder="Usuario" type="text" id="username" name="username" required>
                </label>
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input placeholder="Correo Electrónico" type="email" id="email" name="email">
                </label>
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input placeholder="Contraseña" type="password" id="password" name="password" required>
                </label>

                <input type="submit" value="Registrar" class="boton">

                <div class="toggle">
                    <span>Iniciar Sesión</span>
                </div>
                <div class="contact">
                    <a href="./contact.html">¿Tienes problemas para Registrarte?</a>
                </div>
            </form>
    </div>
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
