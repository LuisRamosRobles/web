<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Esta página web se utiliza unicamente para registro de nuevos usuarios e inicio de sesión">
        <meta name="keywords" content="peliculas, largometrajes, web, pagina web peliculas">
        <meta name="author" content="Luis Ramos y Alejandro Arroba" />
        <title>Página Login</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <form method="post" action="main.php" class="formulario">
        <h1 class="título">Registrarse</h1>
        <label>
            <i class="fa-solid fa-user-ninja"></i>
            <input placeholder="Usuario" type="text" id="username" required>
        </label>
        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="Correo Electrónico" type="email" id="email">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password" required>
        </label>

        <!--<button id="button">Registrar</button>-->
        <input type="submit" value="Registrar" class="boton">

        <div class="toggle">
            <a href="../main.html" class="link" id="iniciar">Iniciar Sesión</a>
        </div>
    </form>
</body>
